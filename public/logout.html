<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout</title>
    <style>
        body{
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            border: none;
        }
    </style>
</head>
<body>
    <div class="btn">
        <button id="btn">
            LOGOUT
        </button>
    </div>
    <script>
        const btn = document.getElementById("btn");
        btn.addEventListener("click",logout)
        function logout(){
            fetch("http://localhost:5000/api/v1/logout",{
                mode: 'no-cors' 
            })
            .then(()=>window.location.replace("http://localhost:5000/login"))
        }
        
    </script>
</body>
</html>
